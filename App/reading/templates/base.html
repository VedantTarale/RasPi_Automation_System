{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raspi-Automation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'main.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <h1 class="col mx-auto p-5 text-center">Raspi-Automation</h1>
      </div>
      <div class="row mx-auto row-cols-lg-2 row-cols-1 justify-content-center">
        <div class="col chart-div justify-content-center">
          <canvas class="chartbox" id="tempChart"></canvas>
        </div>
        <div class="col chart-div justify-content-center">
          <canvas class="chartbox" id="pressureChart"></canvas>
        </div>
        <div class="col chart-div justify-content-center">
          <canvas class="chartbox" id="moistureChart"></canvas>
        </div>
        <div class="col chart-div justify-content-center">
          <canvas class="chartbox" id="motorChart"></canvas>
        </div>
      </div>
    </div>
    <script src="{% static 'main.js' %}"></script>
  </body>
</html>
